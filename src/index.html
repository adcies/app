<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="first-screen">
        <p class="first-screen__title">Memory Game</p>
        <button class="first-screen__play btn">Play</button>
      </div>
      <div class="game">
        <section class="statistics">
          <p class="statistics__wins statistics__element">
            Wins: <span class="statistics__wins-number"></span>
          </p>
          <p class="statistics__attempts statistics__element">
            Attempts: <span class="statistics__attempts-number"></span>
          </p>
        </section>
        <section class="game__board">
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
          <div class="game__tile"></div>
        </section>
        <button class="game__play-again btn">Play again</button>
      </div>
    </div>
  </body>
</html>
